<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stock Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <div>
          <img src="" id="image2" />
          <h5>Stock Name:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)">
            <option value="" >S&P 500 Stock Companies (select one)</option>
          </select>
        </div>
      </div>
      <br>
      <div class="col-md-12">
        <img src="" id="image" />
        <img src="" id="image3" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="candlestick"></div>
      </div>
    <p>
      <div class="col-md-6">
        <div id="bar"></div>
      </div>
    </p>
    <p>
      <div class="col-md-6">
        <div id="predictor"></div>
      </div>
    </p>
    <p>
      <div class="col-md-6">
        <div id="ohlc"></div>
      </div>
    </p>
    <p>
      <div class="col-md-12">
        <div id="static"></div>
      </div>
    </p>
    <p>
      <div class="col-md-6">
        <div id="pie"></div>
      </div>
    </p>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
  <script src="../Static/js/PlotlyCandle.js"></script>
  <script src="../Static/data/stockInfo.json"></script>
  
</body>

</html>
